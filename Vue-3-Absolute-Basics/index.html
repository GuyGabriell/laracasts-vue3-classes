<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="/favicon.ico" />

  <script src="https://unpkg.com/vue@3"></script> <!--this how you pull in vue through a CDN-->
</head>
<body>

  <div id="app">
    <p>
      <input type="text" v-model="greeting">
    </p>

    <p>
      {{ greeting }} ({{ greeting.length }})
    </p>
  </div>
  


  <script>
    Vue.createApp({
      data() {
        return {
          greeting: 'Hello World'
        };
      }, 

      mounted() {
        // alert('hello')
        // setTimeout(() => {
        //   this.greeting = 'Changed'
        // }, 3000)
      }
    }).mount('#app') //this initialize vue and mount it to the DOM
  </script>
</body>
</html>
