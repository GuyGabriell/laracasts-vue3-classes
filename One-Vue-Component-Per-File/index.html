<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Custom Vue Component</title>
    <link rel="icon" href="/favicon.ico" />

    <script src="https://unpkg.com/vue@3"></script>
    <!--this how you pull in vue through a CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--this is how you pull in tailwind through a CDN-->
  </head>

  <body class="h-full grid place-items-center">
    <!--the next step is how to store each component in it's own file-->
    <!--i clean things up by extracting the component into it's own file-->
    <div id="app">
      <app-button>Submit</app-button>
      
    </div>

    <script type="module">
      //this is how you import a component
      import AppButton from "./js/components/AppButton.js";

      let app = {
       components: {
         'AppButton': AppButton
       },
      };

      //this initialize vue and mount it to the DOM
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
