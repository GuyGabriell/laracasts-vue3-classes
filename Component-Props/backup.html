<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Custom Vue Component</title>
    <link rel="icon" href="/favicon.ico" />

    <script src="https://unpkg.com/vue@3"></script>
    <!--this how you pull in vue through a CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--this is how you pull in tailwind through a CDN-->
  </head>

  <body class="h-full grid place-items-center">
    <div id="app">
      
      <section v-show="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In progress</h2>

        <ul>
          <li
            v-for="assignment in inProgressAssignments"
            :key="assignment.id"
          >
            <label>
              {{ assignment.name }}

              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>

      <section
        v-show="completedAssignments.length"
        class="mt-8"
      >
        <h2 class="font-bold mb-2">Completed</h2>

        <ul>
          <li
            v-for="assignment in completedAssignments"
            :key="assignment.id"
          >
            <label>
              {{ assignment.name }}

              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>
    </div>

    <script>
      let app = {
        data() {
          return {
            assignments: [
              { name: "Finish project", complete: false, id: 1 },
              { name: "Read chapter 4", complete: false, id: 2 },
              { name: "Turn in homework", complete: false, id: 3 },
            ],
          };
        },

        computed: {
          //this is a computed property
          inProgressAssignments () {
          return this.assignments.filter(assignment => ! assignment.complete);
          },

          completedAssignments () {
          return this.assignments.filter(assignment => assignment.complete);
          }

        }
      };

      //this initialize vue and mount it to the DOM
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
